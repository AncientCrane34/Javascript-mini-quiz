<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
    </head>
    <body>
        <header class="quizHeader">
            <h1 class="large-font">Javascript Quiz</h1>
            <div class="small-font">Answer the questions as fast as possible. You will lose 15 seconds on the timer for every wrong answer.</div>
            <button class="start-button">Begin Quiz</button>
        </header>

        <main>
            <section>
                <div class="Q-A">
                    <h2 class="question"></h2>
                    <div class="answerButtons">
                        <button id="answer1" data-state="hidden"></button>
                        <button id="answer2" data-state="hidden"></button>
                        <button id="answer3" data-state="hidden"></button>
                        <button id="answer4" data-state="hidden"></button>
                    </div>
                    <div>
                        <div id="correct" class="feedback hide"></div>
                        <div id="incorrect" class="feedback hide"></div>
                    </div>
                </div>
            </section>

            <section>
                <div class="highscore">
                    <div>
                        <div class="addhigh">
                            <h2 class="quiz-over"></h2>
                            <p class="enterinitial"></p>
                        </div>
                    </div>
                    <div>
                        <ol id="highlist"></ol>
                    </div>
                </div>
                <div class="timer">
                    <div class="timer-text">
                        <div class="timer-count">90</div>
                        <h3>seconds remaning</h3>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/script.js"></script>
    </body>
</html>
